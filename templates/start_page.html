<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegitCheck - Login Selection</title>
    <style>
        /* General Styles */
        body {
            background: url("{{ url_for('static', filename='india_gate.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header img {
            width: 150px;
            height: 75px;
            margin-right: 15px;
            border-radius: 8px;
        }

        .header h1 {
            font-size: 32px;
            font-family: 'Georgia', serif;
            font-weight: bold;
            color: #ffcc00;
            margin: 0;
        }

        /* Container Styles */
        .container {
            text-align: center;
            margin-top: 100px;
            flex-grow: 1;
        }

        .content-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content-box:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .content-box h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .button {
            font-size: 16px;
            padding: 12px 24px;
            background-color: #ffcc00;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 10px;
        }

        .button:hover {
            background-color: #e6b800;
            transform: translateY(-2px);
        }

        /* Footer Styles */
        .footer {
            margin-top: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            padding-left: 50px;
            padding-right: 50px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        .footer div {
            flex: 1;
            margin: 0 20px;
        }

        .footer h3 {
            font-size: 18px;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .footer p {
            font-size: 14px;
            margin: 5px 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <img src="{{ url_for('static', filename='legitcheck.jpg') }}" alt="LegitCheck Logo">
        <h1>LegitCheck - Team 10</h1>
    </div>

    <!-- Login Selection Content -->
    <div class="container">
        <div class="content-box">
            <h1>Select Login Type</h1>
            <a href="{{ url_for('admin_login') }}">
                <button class="button">Admin Login</button>
            </a>
            <a href="{{ url_for('user_login') }}">
                <button class="button">User Login</button>
            </a>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <div>
            <h3>Guidelines:</h3>
            <p>Choose the appropriate login type to access the system.</p>
        </div>
        <div>
            <h3>Contact Us:</h3>
            <p>Email: siddharth062006@gmail.com</p>
            <p>Phone: +123 456 7890</p>
        </div>
    </div>
</body>
</html>
